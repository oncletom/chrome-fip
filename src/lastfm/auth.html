<!DOCTYPE html>
<html ng-app="lastfm-auth" ng-csp>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>{{"lastfm_configuration" | i18n}}</title>
  <link rel="stylesheet" href="../now-playing/popup.css"/>
  <link rel="stylesheet" href="../resources/icons/css/fontello-embedded.css"/>
  <link rel="stylesheet" href="popup.css"/>
</head>
<body>
<header>
  <div class="container">
    <h1 class="icon-lastfm-rect">{{"lastfm_configuration" | i18n}}</h1>
  </div>
</header>

<div class="container">
  <main ng-controller="AuthController">
    <h2 ng-show="hasToken"><span class="success">âœ“</span> <span ng-bind-html-unsafe="'lastfm_auth_ok' | i18n"></span></h2>
    <p ng-show="hasToken">{{'lastfm_auth_ok_info' | i18n}}</p>
    <h2 ng-show="!hasToken"><span class="error icon-attention"></span> <span ng-bind-html-unsafe="'lastfm_auth_ko' | i18n"></span></h2>
  </main>
</div>

<footer class="alternate">
  <nav class="container">
    <ul>
      <li class="main icon-heart">{{'lastfm_window_close' | i18n}}</li>
    </ul>
  </nav>
</footer>


<script src="../vendor/angular/angular.min.js"></script>
<script src="../now-playing/chrome-service.js"></script>
<script src="app.js"></script>
<script src="auth-controller.js"></script>
</body>
</html>

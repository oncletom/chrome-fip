<!DOCTYPE html>
<html ng-app="now-playing" ng-csp>
<head>
  <title>{{title}}</title>
  <link rel="stylesheet" href="popup.css"/>
</head>
<body>

<header ng-controller="RadioController">
  <h1>{{title}}</h1>

  <button type="button" id="player-control" ng-click="toggle()" ng-class="status"></button>
</header>

<main ng-controller="BroadcastController">
  <aside class="panel" id="cover">
    <img ng-src="{{broadcast.cover}}" class="album-cover" alt="{{broadcast.title}} from {{broadcast.artist}}"/>
  </aside>

  <article class="panel" id="content">
    <h2 class="title">{{broadcast.title}}</h2>

    <p class="album" ng-show="broadcast.album" data-label="{{$root.label.album}}">
      {{broadcast.album}} (<date>{{broadcast.date}}</date>)
    </p>

    <p class="author" ng-show="broadcast.artist" data-label="{{$root.label.artist}}">
      {{broadcast.artist}}
    </p>
  </article>
</main>

<footer class="alternate">
  <nav>
    <ul>
      <li class="main">
        <a href="http://www.fipradio.fr/archives-antenne" class="iconify" target="_blank">{{$root.label.archives}}</a>
      </li>
    </ul>
  </nav>
</footer>

<script src="../vendor/angular/angular.min.js"></script>
<script src="app.js"></script>
<script src="chrome-service.js"></script>
<script src="broadcast-service.js"></script>
<script src="broadcast-controller.js"></script>
<script src="radio-controller.js"></script>
</body>
</html>
